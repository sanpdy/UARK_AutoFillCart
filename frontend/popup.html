<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walmart Recipe Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="extension-container">
    <!-- Header with logo and title -->
    <header class="app-header">
      <div class="logo-container">
        <img src="images/icon48.png" alt="Walmart Recipe Assistant" class="app-logo">
      </div>
      <h1 class="app-title">Walmart Recipe Assistant</h1>
    </header>

    <div class="content-container">
      <!-- PDF Upload Area -->
      <div class="upload-container">
        <div class="upload-area" id="drop-zone">
          <div class="upload-content">
            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p class="upload-text">Drag & drop your recipe PDF here</p>
            <p class="upload-subtext">or</p>
            <label for="recipe-pdf" class="upload-button">
              Browse Files
              <input type="file" id="recipe-pdf" accept=".pdf" class="file-input">
            </label>
          </div>
          <div id="file-name" class="file-name"></div>
        </div>
      </div>

      <!-- Error Display Area -->
      <div id="error-display" class="error-display"></div>

      <!-- Loading indicator -->
      <div class="loading-overlay" id="loading-indicator">
        <div class="loading-container">
          <div class="spinner"></div>
          <p>Processing recipe...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
